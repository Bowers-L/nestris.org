<div class="main">

    <table *ngIf="(aggregate$ | async) as aggregate">
        <tr>
            <th>Rating</th>
            <th>Puzzle count</th>
            <th>Attempts</th>
            <th>Successes</th>
        </tr>
        <tr *ngFor="let rating of aggregate.ratings">
            <td>{{rating.rating}}</td>
            <td>{{rating.numPuzzles}}</td>
            <td>{{rating.totalAttempts}}</td>
            <td>{{rating.totalSolves}}</td>
        </tr>
    </table>

</div>
