<app-modal class="modal" [visibility$]="visibility$">
   <div class="container">
      <h1 class="header">Search for players</h1>
      <input type="text" id="username" placeholder="Type a username..."
      [(ngModel)]="typedUsername" autocomplete="off" autofocus>

      <h2 class="loading" *ngIf="potentialFriends === undefined" >Loading...</h2>
      <div class="usernames" *ngIf="potentialFriends !== undefined">
         <ng-container *ngFor="let potentialFriend of potentialFriends">
            <div class="username" *ngIf="userMatchesTypedUsername(potentialFriend)">
               <p class="username-text">{{potentialFriend.username}}</p>
               <app-friend-icon [status]="potentialFriend.status" (click)="sendFriendRequest(potentialFriend)" />
            </div>
         </ng-container>
      </div>
   </div>   
  </app-modal>
