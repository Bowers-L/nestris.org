<div class="container">
  <div class="container-left">
    <p *ngIf="isSender">You challenged {{invitation.receiverUsername}} to a match!</p>
    <p *ngIf="!isSender">{{invitation.senderUsername}} challenged you to a match!</p>

    <p class="info">First to {{invitation.winningScore}} • Level {{invitation.startLevel}} start • {{invitation.levelCap ? 'Level ' + invitation.levelCap + ' cap' : 'Uncapped'}}</p>
</div>
  <div class="container-right">
    <app-solid-button *ngIf="!isSender"
      icon="./assets/img/ui-icons/checkmark.svg" [color]="ButtonColor.GREY"
      (click)="acceptChallenge()" tooltip="Accept Challenge" />
    <app-solid-button
      icon="./assets/img/ui-icons/x.svg" [color]="ButtonColor.GREY"
      (click)="rejectChallenge()" [tooltip]="isSender ? 'Cancel Challenge' : 'Reject Challenge'" />
  </div>
</div>
