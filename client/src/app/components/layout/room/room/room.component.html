<ng-container>
    <app-solo-room *ngIf="(roomType$ | async) === RoomType.SOLO" />
</ng-container>

<app-fullscreen-exit-button />
<app-chat
    [messages]="(roomService.getMessages$() | async) ?? []"
    [numSpectators]="(roomService.getNumSpectators$() | async) ?? 0"
    (sendMessage)="sendMessage($event)"
/>
