<div #canvasParentElement [ngStyle]="{'display' : (captureSource$ | async) !== null ? 'block' : 'none'}"
(mouseenter)="onMouseEnter()"
(mouseleave)="onMouseLeave()"
(mousemove)="onMouseMove($event)"
></div>

<div class="placeholder" *ngIf="(captureSource$ | async) === null">
    <p>No source selected</p>
</div>
