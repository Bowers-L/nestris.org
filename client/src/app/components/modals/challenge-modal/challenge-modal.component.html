<div class="modal">

  <h1>Challenge {{config.opponentUsername}}</h1>

  <div class="content">
    <app-tab-selector [tabs]="winningScoreTabs" [(selectedTab)]="winningScore" [tabStrings]="winningScoreStrings" />
  </div>

  <div class="buttons">
    <p class="error">{{(error$ | async)}}</p>
    <app-solid-button label="Send" [color]="ButtonColor.BLUE" (click)="challenge()" />
  </div>


  
</div>
