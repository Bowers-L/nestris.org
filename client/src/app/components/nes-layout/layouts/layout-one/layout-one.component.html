<div class="columns">
    <div class="board-column">
        <app-nes-board [scale]="3" [board]="board" [level]="level" [countdown]="countdown" (clickNext)="clickNext.emit()"
            [gameOver]="gameOver" [gameOverShowNext]="gameOverShowNext" [animateOpacity]="true" />
        <div class="keybinds-container">
            <p class="keybinds prevent-select">TODO: Keybinds here (Z X Left Right)</p>
        </div>
    </div>
    
    

    <div class="panels">

        <app-nes-panel class="score-panel">
            <p class="prevent-select">Score</p>
            <h1 class="prevent-select">{{padScore(score)}}</h1>
        </app-nes-panel>

        <div class="level-lines">
            <app-nes-panel class="level-panel">
                <p class="prevent-select">Level</p>
                <h1 class="prevent-select">{{level}}</h1>
            </app-nes-panel>
            <app-nes-panel class="lines-panel">
                <p class="prevent-select">Lines</p>
                <h1 class="prevent-select">{{lines}}</h1>
            </app-nes-panel>
        </div>

        <app-nes-panel class="next-box-panel">
            <app-nes-piece [scale]="3" [piece]="nextType" [level]="level" />
        </app-nes-panel>

        <app-nes-panel class="trt-panel">
            <p class="prevent-select">QUAD</p>
            <h2 class="prevent-select">{{(trt*100).toFixed(0)}}%</h2>
        </app-nes-panel>

        <app-nes-panel class="das-panel" *ngIf="das !== undefined">
            <p class="prevent-select">DAS</p>
            <h2 class="prevent-select">{{das}}</h2>
        </app-nes-panel>




    </div>
</div>
