<table>
    <thead>
        <tr>
            <th></th>
            <th class="player">Player</th>
            <th *ngFor="let item of attributes | keyvalue: originalOrder">{{item.value}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows" [ngClass]="{'me': row.userid === myID, 'first' : row.rank === 1, 'second' : row.rank === 2, 'third' : row.rank === 3}">
            <td><div class="ranking">#{{ row.rank }}</div></td>
            <td><div class="player">
                <app-league-icon [league]="row.league" [height]="22" />
                <p>{{row.username}}</p>
                <app-online-indicator [isOnline]="row.isOnline || row.userid === myID" />
            </div> </td>
            <td *ngFor="let item of attributes | keyvalue: originalOrder" [ngStyle]="{color: getCellColor(row, item.key)}" [innerHTML]="getRowAttribute(row, item.key)"></td>
        </tr>
    </tbody>
</table>
